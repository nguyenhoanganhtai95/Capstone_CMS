
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="../../../css/style.css">
</head>
<body style="background-image: url(../../../1498048-1600x900.jpg); height:750px; width:1520px;  )">

<div class="main-agileits">
  <!--form-stars-here-->
  <div class="form-w3-agile">
    <h2 class="sub-agileits-w3layouts">Forget Password Form</h2>
    <form action="#" method="post">
      <table class="example-full-width" cellspacing="0"><tr>
        <td><md-input-container class="example-full-width" style="width: 100%">
          <input [(ngModel)]="Email" name="email" mdInput placeholder="Email">
        </md-input-container></td>
      </tr>
      </table>

      <div class="example-container">
        <div class="create_btn" style="float:none;" (click)="Login(Email,Password)"><a>Login</a></div>
      </div>
      <p class="p-bottom-w3ls"><a (click)="forgetpassword()">Forget Password</a>
    </form>
  </div>
</div>

</body>
</html>
