<link rel="stylesheet" href="../../../css/style.css">
<form class="example-form">

  <div class="form-title">
    <h4 style="color:#fafaff;">Change Password :</h4>
  </div>

  <div style="text-align: center" *ngFor="let account of data">
  <table class="example-full-width" cellspacing="0"><tr>
    <td><md-input-container class="example-full-width" style="width: 800px">
      <input [(ngModel)]="newpassword" mdInput placeholder="New Password">

    </md-input-container></td>

  </tr>
  </table>
    <table class="example-full-width" cellspacing="0"><tr>
      <td><md-input-container class="example-full-width" style="width: 800px">
        <input [(ngModel)]="confirmpass" mdInput placeholder="Confirm New Password">
      </md-input-container></td>
    </tr>
    </table>
    <a md-raised-button  (click)="changepassword(account._id,newpassword,confirmpass)">Ok</a>
  </div>
</form>
