
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="../../../css/style.css">
</head>
<body style="background-image: url(../../../1498048-1600x900.jpg); height:750px; width:1520px;  )">
<div class="topbutton">
  <div class="create_btn" style="float:right;"><a>register</a></div>
  <div class="create_btn" style="float:right;"><a  RouterLink="/Login">Login</a></div>
</div>
<div class="main-agileits">
  <!--form-stars-here-->
  <div class="form-w3-agile">
    <h2 class="sub-agileits-w3layouts">Register Form</h2>
    <form action="#" method="post">
      <table class="example-full-width" cellspacing="0"><tr>
        <td><md-input-container class="example-full-width" style="width: 100%">
          <input [(ngModel)]="fullname" name="fullname" mdInput placeholder="fullname">
        </md-input-container></td>
      </tr>
      </table>
      <table class="example-full-width" cellspacing="0"><tr>
        <td><md-input-container class="example-full-width" style="width: 100%">
          <input [(ngModel)]="fullname" name="Email" mdInput placeholder="Email">
        </md-input-container></td>
      </tr>
      </table>
      <table class="example-full-width" cellspacing="0"><tr>
        <td><md-input-container class="example-full-width" style="width: 100%">
          <input [(ngModel)]="email" name="Password" mdInput placeholder="Password">
        </md-input-container></td>
      </tr></table>
      <div class="example-container">
        <div class="create_btn" style="float:none;"><a>Register</a></div>
      </div>
      <p class="p-bottom-w3ls"><a >Forget Password</a>!...if you don't remember your password.</p>
    </form>
  </div>
</div>

</body>
</html>
